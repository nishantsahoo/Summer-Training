<!DOCTYPE html>
<html>
	<head>
		<title>Nagarro_Assignment_ToDoApp</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="io" style="text-align: center;">	
			<input type="text" id="ToDoInput">
			<button id="ToDoButton" class="btn blue">Add ToDo</button>
		</div>

		
		<ol id="ToDoList"></ol>
		
		<h4 id="Error"></h4>

		<script>
			var input = document.getElementById('ToDoInput');
			var button = document.getElementById('ToDoButton');
			var toDoList = document.getElementById('ToDoList');
			var error = document.getElementById('Error');
			var list = "";
			button.onclick = function() {
				var inputVal = input.value;
				if (inputVal == "") {
					error.innerHTML = "Please enter a ToDo";
				}
				else {
					list = '<li>' + inputVal + '</li>' + list;
					input.value = "";
					toDoList.innerHTML = list;
				}
			}
		</script>
	</body>
</html>
