<!DOCTYPE html>
<html>
	<head>
		<title>Nagarro_JSFrontEnd</title>
	</head>
	<body>	
		<input type="text" id="max">
		<button id="fissbuzz">Print Fissbuzz</button>
		
		<ul id="answer"></ul>

		<script>
			var maxNum=document.getElementById('max')
			var btn=document.getElementById('fissbuzz')
			var ul=document.getElementById('answer')

			btn.onclick = function () {
				var startTime = (new Date()).getTime();
				var n = +maxNum.value; // converts the string into an integer or parseInt(maxNum.value)
				var result = ''
				for (var i = 1; i <= n; i++) {
					if(i%3==0) result += '<li>fiss</li>';
					if(i%5==0) result += '<li>fissbuss</li>';
					if(result === '') result = '<li>' + i + '</li>';
				}

				ul.innerHTML = result;
				console.log((new Date()).getTime() - startTime);

			}

		</script>

	</body>
</html>
